<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./images/LogoSquare.svg">
</head>
<body>
  <div class="background-frame">
    <div class="left-section">
      <img src="./images/Logo.svg" alt="Logo" class="logo">
      <h3 class="title">Sign In</h3>
      <p>Welcome on Domains.com</p>
    </div>
    <div class="right-section">
      <form id="login-form" action="/login" method="POST" autocomplete="off">
        <div class="input-container">
          <label for="userId">UserID</label>
          <input type="text" id="userId" name="userId" placeholder="UserID" required>
        </div>
        <p>Use the <span class="highlight">userId</span> you received on your first registration</p>
        <div class="actions">
          <button type="button" id="create-account" class="create-account">Create account</button>
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
