<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Domain</title>
    <link rel="stylesheet" href="renew.css">
    <link rel="icon" type="image/svg+xml" href="./images/LogoSquare.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-frame">
      <div class="left-section">
        <img src="./images/Logo.svg" alt="Logo" class="logo">
        <h3 class="title">Renew your domain today</h3>
        <p>The price to renew <span class="domain"></span> is going to be:</p>
        <p class="price"></p>
      </div>

      <div class="right-section">
        <form id="domain-renew-form" autocomplete="off">
          <div class="input-container">
            <input type="text" id="duration" name="duration" placeholder="Years to add" required>
          </div>
          <div class="input-container">
            <input type="text" id="name" name="cardOwnerName" placeholder="Card owner name" required>
          </div>
          <div class="input-container">
            <input type="text" id="surname" name="cardOwnerSurname" placeholder="Card owner surname" required>
          </div>
          <div class="input-container">
            <input type="text" id="card-number" name="cardNumber" placeholder="Card number" required>
          </div>
          <div class="input-row">
            <div class="input-container">
              <input type="text" id="expiration-date" name="cardExpirationDate" placeholder="MM/YY" required>
            </div>
            <div class="input-container">
              <input type="text" id="cvv" name="CVV" placeholder="CVV" required>
            </div>
          </div>
          <button type="submit" class="renew-button">Renew</button>
        </form>
      </div>
    </div>
    <!-- JavaScript link -->
    <script src="./renew.js"></script>
  </body>
</html>
