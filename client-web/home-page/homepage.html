<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domains</title>
  <link rel="stylesheet" href="./homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./images/LogoSquare.svg">
</head>

<body>
  <div class="container">
    <div class="left-section">
      <img src="./images/Logo.svg" alt="Logo" class="logo">
      <h1 class="title">Buy your new domain now</h1>
      <div class="search-bar">
        <input type="text" id="domain-search-input" placeholder="Example.com">
        <span class="material-symbols-outlined search-icon" id="search-icon">search</span>
      </div>
      <p class="notice">
        If you try to buy a domain you already own by
        searching for it in the search bar, you'll be amazed to discover
        that <span class="highlight">it's possible to renew it</span>.
      </p>
      <div class="button-container">
        <button class="my-domains" id="my-domains">My Domains</button>
        <button class="my-domains" id="my-orders">My Orders</button>
      </div>
    </div>
    <div class="right-section">
      <img src="./images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" alt="Background Image">
    </div>
  </div>
  <script src="./homepage.js"></script>
</body>

</html>
